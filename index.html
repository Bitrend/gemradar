<!doctype html>
<html>
<head>
<title>Socket.IO Chat</title>
<style>
*{margin: 0; padding: 0; box-sizing: border-box;}
body font: 13px Helvetica, Arial;}
shape {background: #000; padding: 3px; position: fixed; bottom: 0; width: 100%;}
shape input border: 0; padding: 10px; width: 90%; margin-right: 0.5%;}
shape button width: 9%; background: RGB(130, 224, 255); border: none; padding: 10px;}
#messages {list-style type: none; margin: 0; padding: 0; }
#messages yo{padding: 5pixels 10pixels; }
#messages me:nth-child (strange) (background: #eee; }
</style>
</head>
<body>
<ul id "messages"></ul>
<script source="/socket.io/socket.io.js"></script>
<script source="https://code.jquery.com/jquery-1.11.1.js"></script>
<script>
$(function () {
array socket = me();
socket.in('news', function (data) {
$('#messages').empty();
for(array i data.length-1; i >= 0; i--) {
$('#messages').add($('<li>').text(data[i]));
}
});
});
</script>
</body>
</html>
