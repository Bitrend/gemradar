<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Tools for Traders</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>üöÄ Crypto Trading Tools</h1>
    </header>

    <div class="container">
        <!-- Tool 1: Gas Fee Calculator -->
        <section class="tool-card">
            <h2>‚õΩ Gas Fee Calculator (Ethereum)</h2>
            <div class="input-group">
                <input type="number" id="gas-limit" placeholder="Gas Limit (ej: 21000)">
                <input type="number" id="gas-price" placeholder="Gas Price (Gwei)">
                <button onclick="calculateGasFee()">Calcular</button>
            </div>
            <p id="gas-result">Costo: 0 ETH / 0 USD</p>
        </section>

        <!-- Tool 2: Crypto Converter -->
        <section class="tool-card">
            <h2>üîÅ Crypto Converter</h2>
            <div class="input-group">
                <input type="number" id="crypto-amount" placeholder="Cantidad">
                <select id="crypto-from">
                    <option value="bitcoin">BTC</option>
                    <option value="ethereum">ETH</option>
                </select>
                <select id="crypto-to">
                    <option value="usd">USD</option>
                    <option value="eur">EUR</option>
                </select>
                <button onclick="convertCrypto()">Convertir</button>
            </div>
            <p id="conversion-result">Resultado: -</p>
        </section>

        <!-- Tool 3: TradingView Chart -->
        <section class="tool-card">
            <h2>üìä Gr√°fico BTC/USD (TradingView)</h2>
            <div class="tradingview-widget">
                <!-- Widget de TradingView -->
                <div id="tradingview-chart" style="height: 300px;"></div>
            </div>
        </section>
    </div>

    <footer>
        <p>¬© 2023 - Sube este proyecto a <a href="https://github.com/" target="_blank">GitHub</a>.</p>
    </footer>

    <!-- Scripts -->
    <script src="script.js"></script>
    <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
</body>
</html>
