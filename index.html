<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GemRadar - Mercado Cripto en Tiempo Real</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #2563eb;
            --secondary: #1e40af;
            --dark: #0f172a;
            --light: #f8fafc;
            --success: #10b981;
            --danger: #ef4444;
            --warning: #f59e0b;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', 'Segoe UI', sans-serif;
        }

        body {
            background: linear-gradient(135deg, var(--dark), #1e293b);
            color: var(--light);
            line-height: 1.6;
            min-height: 100vh;
        }

        /* Header */
        header {
            background: rgba(15, 23, 42, 0.8);
            backdrop-filter: blur(10px);
            padding: 1rem 0;
            position: sticky;
            top: 0;
            z-index: 100;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: 700;
            color: white;
            text-decoration: none;
            display: flex;
            align-items: center;
        }

        .logo i {
            margin-right: 10px;
        }

        /* Main Content */
        main {
            padding: 2rem 0;
        }

        .section-title {
            margin-bottom: 1.5rem;
            position: relative;
            padding-bottom: 10px;
        }

        .section-title::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 60px;
            height: 3px;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
        }

        /* Crypto Grid */
        .crypto-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 1rem;
            margin-top: 1.5rem;
        }

        .crypto-card {
            background: rgba(30, 41, 59, 0.6);
            border-radius: 12px;
            padding: 1.25rem;
            transition: all 0.3s ease;
            border-left: 3px solid var(--primary);
        }

        .crypto-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .crypto-header {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }

        .crypto-icon {
            width: 32px;
            height: 32px;
            margin-right: 10px;
            border-radius: 50%;
            object-fit: cover;
        }

        .crypto-name {
            font-weight: 600;
        }

        .crypto-symbol {
            opacity: 0.7;
            font-size: 0.9rem;
            margin-left: 5px;
        }

        .crypto-price {
            font-size: 1.2rem;
            font-weight: 700;
            margin: 5px 0;
        }

        .price-change {
            display: inline-block;
            padding: 3px 10px;
            border-radius: 4px;
            font-size: 0.9rem;
            font-weight: 600;
        }

        .positive {
            background-color: rgba(16, 185, 129, 0.2);
            color: var(--success);
        }

        .negative {
            background-color: rgba(239, 68, 68, 0.2);
            color: var(--danger);
        }

        /* Paginación */
        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 1rem;
            margin-top: 2rem;
        }

        .pagination button {
            background: var(--primary);
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .pagination button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .pagination button:hover:not(:disabled) {
            background: var(--secondary);
        }

        /* Loading Spinner */
        .loading {
            display: none;
            justify-content: center;
            padding: 2rem;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-top-color: var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .crypto-grid {
                grid-template-columns: 1fr;
            }
            
            .pagination {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <nav>
                <a href="#" class="logo">
                    <i class="fas fa-chart-line"></i>
                    GemRadar
                </a>
                <div class="last-updated" id="lastUpdated"></div>
            </nav>
        </div>
    </header>
    
    <main class="container">
        <h2 class="section-title">Mercado Cripto en Tiempo Real</h2>
        
        <div class="card">
            <div class="card-header">
                <h3 class="card-title">Todas las Criptomonedas</h3>
                <button class="refresh-btn" id="refreshBtn">
                    <i class="fas fa-sync-alt"></i> Actualizar
                </button>
            </div>
            
            <div id="cryptoContainer">
                <div class="crypto-grid" id="cryptoGrid"></div>
                <div class="pagination">
                    <button id="prevBtn">Anterior</button>
                    <span id="pageInfo">Página 1</span>
                    <button id="nextBtn">Siguiente</button>
                </div>
                <div id="loading" class="loading">
                    <div class="spinner"></div>
                </div>
            </div>
        </div>
    </main>

    <script>
        // Configuración
        const ITEMS_PER_PAGE = 50; // Ajusta según rendimiento
        let allCryptos = [];
        let currentPage = 1;

        // Elementos DOM
        const elements = {
            cryptoGrid: document.getElementById('cryptoGrid'),
            prevBtn: document.getElementById('prevBtn'),
            nextBtn: document.getElementById('nextBtn'),
            pageInfo: document.getElementById('pageInfo'),
            loading: document.getElementById('loading'),
            refreshBtn: document.getElementById('refreshBtn'),
            lastUpdated: document.getElementById('lastUpdated')
        };

        // Formateadores
        const formatPrice = (price) => {
            return new Intl.NumberFormat('en-US', {
                style: 'currency',
                currency: 'USD',
                minimumFractionDigits: price < 1 ? 6 : 2
            }).format(price);
        };

        const formatPercent = (percent) => {
            return new Intl.NumberFormat('en-US', {
                style: 'percent',
                minimumFractionDigits: 2,
                maximumFractionDigits: 2
            }).format(percent / 100);
        };

        // Obtener datos del Worker
        async function fetchAllCryptos() {
            elements.loading.style.display = 'flex';
            elements.cryptoGrid.innerHTML = '';
            
            try {
                const response = await fetch('https://tu-worker.tu-subdominio.workers.dev');
                const data = await response.json();
                allCryptos = data.data || data;
                renderPage(currentPage);
                updateLastUpdated();
            } catch (error) {
                console.error("Error:", error);
                elements.cryptoGrid.innerHTML = `
                    <div class="error-message">
                        <i class="fas fa-exclamation-triangle"></i>
                        <p>Error al cargar datos. Intenta recargar la página.</p>
                    </div>
                `;
            } finally {
                elements.loading.style.display = 'none';
            }
        }

        // Renderizar página
        function renderPage(page) {
            const start = (page - 1) * ITEMS_PER_PAGE;
            const end = start + ITEMS_PER_PAGE;
            const paginatedItems = allCryptos.slice(start, end);
            
            let html = '';
            paginatedItems.forEach(crypto => {
                const changeClass = crypto.changePercent24Hr >= 0 ? 'positive' : 'negative';
                const iconUrl = `https://cryptologos.cc/logos/${crypto.id}-${crypto.symbol.toLowerCase()}-logo.png?v=024`;
                
                html += `
                    <div class="crypto-card">
                        <div class="crypto-header">
                            <img src="${iconUrl}" 
                                 alt="${crypto.name}" 
                                 class="crypto-icon"
                                 onerror="this.src='https://cryptologos.cc/logos/default-logo.png'">
                            <div>
                                <span class="crypto-name">${crypto.name}</span>
                                <span class="crypto-symbol">${crypto.symbol}</span>
                            </div>
                        </div>
                        <div class="crypto-price">${formatPrice(crypto.priceUsd)}</div>
                        <div class="price-change ${changeClass}">
                            ${formatPercent(crypto.changePercent24Hr)}
                        </div>
                    </div>
                `;
            });
            
            elements.cryptoGrid.innerHTML = html;
            updatePaginationControls();
        }

        // Actualizar controles de paginación
        function updatePaginationControls() {
            const totalPages = Math.ceil(allCryptos.length / ITEMS_PER_PAGE);
            elements.pageInfo.textContent = `Página ${currentPage} de ${totalPages}`;
            elements.prevBtn.disabled = currentPage <= 1;
            elements.nextBtn.disabled = currentPage >= totalPages;
        }

        // Actualizar última actualización
        function updateLastUpdated() {
            const now = new Date();
            elements.lastUpdated.textContent = `Última actualización: ${now.toLocaleTimeString('es-ES')}`;
        }

        // Event Listeners
        elements.prevBtn.addEventListener('click', () => {
            if (currentPage > 1) {
                currentPage--;
                renderPage(currentPage);
            }
        });

        elements.nextBtn.addEventListener('click', () => {
            if (currentPage * ITEMS_PER_PAGE < allCryptos.length) {
                currentPage++;
                renderPage(currentPage);
            }
        });

        elements.refreshBtn.addEventListener('click', fetchAllCryptos);

        // Inicialización
        document.addEventListener('DOMContentLoaded', fetchAllCryptos);
    </script>
</body>
</html>
