<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GemRadar - Mercado Cripto</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #6e48aa;
            --secondary: #9d50bb;
            --dark: #1a1a2e;
            --light: #f8f9fa;
            --success: #28a745;
            --danger: #dc3545;
        }
        body {
            background-color: var(--dark);
            color: var(--light);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .crypto-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 1rem;
            margin-top: 1rem;
        }
        .crypto-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            padding: 1rem;
            border-left: 4px solid var(--primary);
        }
        .loading {
            display: flex;
            justify-content: center;
            padding: 2rem;
        }
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-top-color: var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <nav>
                <a href="#" class="logo">
                    <i class="fas fa-chart-line"></i>
                    GemRadar
                </a>
                <div id="lastUpdated">Cargando...</div>
            </nav>
        </div>
    </header>

    <main class="container">
        <div id="cryptoContainer">
            <div class="loading">
                <div class="spinner"></div>
            </div>
        </div>
    </main>

    <script>
        // Configuración
        const WORKER_URL = "https://gemradar-proxy.alvaroalverdi-cloudflare.workers.dev/"; // ⚠️ Reemplaza con tu URL real

        // Elementos DOM
        const cryptoContainer = document.getElementById('cryptoContainer');
        const lastUpdated = document.getElementById('lastUpdated');

        // Formatear precio
        const formatPrice = (price) => {
            return new Intl.NumberFormat('en-US', {
                style: 'currency',
                currency: 'USD',
                minimumFractionDigits: 2
            }).format(price);
        };

        // Obtener datos
        async function fetchCryptoData() {
            try {
                const response = await fetch(WORKER_URL);
                const { data } = await response.json();
                renderCryptoData(data);
                lastUpdated.textContent = `Actualizado: ${new Date().toLocaleTimeString()}`;
            } catch (error) {
                cryptoContainer.innerHTML = `
                    <div class="error" style="color: var(--danger); text-align: center;">
                        Error al cargar datos. Recarga la página.
                    </div>
                `;
            }
        }

        // Renderizar datos
        function renderCryptoData(cryptos) {
            let html = '<div class="crypto-grid">';
            
            cryptos.slice(0, 100).forEach(crypto => { // Muestra las primeras 100
                const changeClass = crypto.changePercent24Hr >= 0 ? 'positive' : 'negative';
                html += `
                    <div class="crypto-card">
                        <div style="display: flex; align-items: center; margin-bottom: 10px;">
                            <img src="https://cryptologos.cc/logos/${crypto.id}-${crypto.symbol.toLowerCase()}-logo.png" 
                                 alt="${crypto.name}" 
                                 style="width: 24px; height: 24px; margin-right: 10px;"
                                 onerror="this.src='https://cryptologos.cc/logos/default-logo.png'">
                            <div>
                                <strong>${crypto.name}</strong>
                                <span style="opacity: 0.7;">${crypto.symbol}</span>
                            </div>
                        </div>
                        <div style="font-size: 1.2rem; margin: 5px 0;">${formatPrice(crypto.priceUsd)}</div>
                        <span class="${changeClass}" style="padding: 2px 8px; border-radius: 4px;">
                            ${parseFloat(crypto.changePercent24Hr).toFixed(2)}%
                        </span>
                    </div>
                `;
            });
            
            html += '</div>';
            cryptoContainer.innerHTML = html;
        }

        // Iniciar
        fetchCryptoData();
    </script>
</body>
</html>
